<!DOCTYPE html>
<html>
    <title>Mad Lib</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Ubuntu&display=swap" rel="stylesheet">


<body>
    <div>
        <h1>Mad Lib</h1>
        
        <hr>
    
        <h2>Mad Lib Instructions</h2>
    
        <p>Fill in all of the input boxes, then click the <em>'Mad Lib'</em> button</p>

        <ul>
            <li>Verb ending in 'ing': <input id="ing"></li>
            <li>Plural Noun: <input id="plr-noun"></li>
            <li>Adjective: <input id="adj"></li>
            <li>Present Tense Verb: <input id="ptv"></li>
            <li>Noun: <input id="noun"></li>
        </ul>
    
        <button id="madlib-btn">Mad Lib</button>
    
        <hr>
        
        <h2>Mad Lib Results </h2>
        <i><p class="sentence" id="output"></p></i>

            
           
</div>
<!-- Load JavaScript -->
<script src="main.js"></script>
</body> 


</html>
